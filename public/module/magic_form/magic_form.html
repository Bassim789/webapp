
<style>
	.msg_error{
	    color: #fff;
	    background-color: #a6192e;
	    border: 1px solid #a6192e;
	}

	.msg_success{
	    color: #fff;
	    background-color: #19a64b;
	    border: 1px solid #19a64b;
	    
	}

	.msg_loading{
	    background: transparent !important;
	    height: 60px;
	    margin-top: -22px;
	    padding: 0px !important;
	}

	.magic_form_info_box{
		width: 100%;
		min-height: 40px;
		padding: 10px 10px;
		box-sizing: border-box;
		-moz-box-sizing: border-box;
  		box-sizing: border-box;
	}

	.close_icon{
		cursor: pointer;
	}
	.close_icon:active{
		background: rgba(255, 255, 255, 0.4);
	}
</style>


<template id="template_magic_form">
	<div class="magic_form_content" style="display: none; position: relative;">
		<img 	event="click:close_magic_form"
				src="app/img/action/close_icon.png"
				class="close_icon"
				style="position: absolute; right: 0; top: 3px; width: 35px; z-index: 2;">
		<div class="magic_form_info_box"></div>
		{{{inputs}}}
	</div>
	<div class="btn" event="click:toggle_magic_form" style="margin-bottom: 20px;">
		{{text}}
	</div>
</template>
