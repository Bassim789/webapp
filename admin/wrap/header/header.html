 
<template id="template_admin_header">
	<div id="header_title" class="noselect" event="click:goto" page="">
		<img src="{{logo}}" style="height: 50px;">
	</div>
	<div event="click:toggle_sidr" class="menu_btn"><div></div></div>
	<div id="overlay_sidebar_menu" event="click:toggle_sidr"></div>
	<div id="sidr">
		<div class="sidr_head">
			<div class="close_btn_wrap" event="click:toggle_sidr">
				<a class="close_btn"></a>
			</div>
		</div>
		<div style="position: absolute; top: 0; left: 20px; height: 50px; width: 170px;">
			<div style="display: inline-block; float: left;">
				<div event="click:reset_auto_logout" id="auto_logout_reset" style="cursor: pointer; display: table-cell; vertical-align: middle; height: 50px;">
					<img src="app/img/header/reload.png" style="width: 30px; padding: 0px 10px; display: table-cell;">
				</div>
			</div>
			<div id="auto_logout_time" style="display: inline-block; float: left;">
				Loading...
			</div>
		</div>
		<div style="height: 100vh; overflow: scroll;">
			<ul style="margin-top: 0px;">
				<li event="click:goto" page="">
					HOMEPAGE
				</li>
			</ul>
			<div style="height: 40px;">
				ADMIN
			</div>
			<ul style="margin-top: 0px;">
				<li event="click:goto" page="admin-homepage">
					HOMEPAGE
				</li>
				<li event="click:goto" page="admin-design">
					DESIGN
				</li>
				<li event="click:goto" page="admin-code_manager">
					CODE MANAGER
				</li>
				<li event="click:logout">
					LOGOUT
				</li>
			</ul>
			<div style="margin-bottom: 70px;""></div>
		</div>
		<div id="sidr_background"></div>
	</div>
</template>
