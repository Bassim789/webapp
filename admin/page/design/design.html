<template id="template_page_admin_design">	
	<br><br>
	<div class="big_middle_title noselect" style="margin: auto;">
		DESIGN
	</div>
	<br>
	<div class="form_one_line">
		<input event="enter:add_new_img" type="text" placeholder="Image name">
		<button event="click:add_new_img">
			UPLOAD
			<progress></progress>
		</button>
		<form method="post" target="_blanck" enctype="multipart/form-data" style="display: none;">
			<input event="change:upload_new_img" class="file_upload" type="file" name="files[]">
		</form>
	</div>
	<br>
	<div class="content_box">
		{{#images}}
		<div class="admin_design_box">
			<div>
				<div class="title">
					{{title}}
				</div>
				<a event="click:btn_delete_img" class="close_btn_little"></a>
			</div>
			<div>
				<img event="click:change_image" data-url="{{url}}">
			</div>
		</div>
		{{/images}}
	</div>
	<br><br>
</template>
